<!DOCTYPE html>
<html>
    <head>
        <title>Evangelicalism Project, Davis</title>
        <script src="./js/jquery.js"></script>
        <script src="./js/onClick.js"></script>
        <script src="./js/fetch.js"></script>
        <style>
            .wrapper{
                box-sizing: border-box;
                width:1800px;
                display:table;
                font-family:'Courier New', Courier, monospace;
            }
            .header{
                height:200px;
            }
            .information{
                position: relative;
                float: left;
            }
            .menu{
                height:20px;
                position: relative;
                float: left;
            }
            .left{
                box-sizing: border-box;
                position:relative;
                width:28%;
                float:left;
                padding-left: 10px;
                padding-top: 10px;
                margin-right: 10px;
            }
            .content{
                box-sizing: border-box;
                position:relative;
                width:70%;
                float:left;
                padding-top: 20px;
                font-size: x-large;
            }
            .mugshot{
                padding-top: 40px;
                padding-left: 10px;
                position: relative;
                float:left;
                height: 150px;
                width: 150px;
            }
            .name{
                height: 20px;
                padding-top: 170px;
                padding-left: 10px;
                padding-right: 10px;
                position: relative;
                float:left;
                font-size: x-large;
            }
            .menuItem{
                font-size: x-large;
                padding-left: 10px;
                padding-right: 20px;
                position: relative;
                float: left;
            }
            .leftMenuItem{
                font-size: x-large;
                padding-left: 10px;
                padding-top: 10px;
                position: relative;
                float: left;
            }
            .menuSubItem{
                padding-bottom: 10px;
                padding-left: 10px;
                position: inherit;
            }

        </style>
    </head>

    <body>
        <div class="wrapper">
            <div class="wrapper header">
                <div class="mugshot">
                    <img src="img/cross.jpg" alt="cross">
                </div>
                <div class="name">
                    Garrett Davis, on Evangelicalism
                </div>
            </div>
            <div class="wrapper menu">
                <div class="menuItem ProgLang">
                    <button onclick="evangelicalismTab()">Evangelicalism</button>
                </div>
                <div class="menuItem ProgLang">
                    <button onclick="evangelicalismQuestion()">Evangelicalism?</button>
                </div>
                <div class="menuItem ProgLang">
                    <button onclick="evangelicalismExclaim()">Evangelicalism!</button>
                </div>
                <div class="menuItem Interests">
                    <button onclick="TheEvent()">The Event</button>
                </div>
                <div class="menuItem POST">
                    <button onclick="TheSpeaker()">The Speaker</button>
                </div>
                <div class="menuItem POST">
                    <button onclick="ThePeople()">The People</button>
                </div>
                <div class="menuItem POST">
                    <button onclick="FieldNotes()">Field Notes</button>
                </div>
                <div class="menuItem POST">
                    <button onclick="WorksCited()">Works Cited</button>
                </div>
            </div>
            <div class="wrapper information">
                <div class="left">
                    <div class="leftMenuItem">
                        Click on one of the tabs!
                        <div class="menuSubItem">
                            They will show different information.
                        </div>
                    </div>
                </div>
                <div class="content">
                    Text goes here.
                </div>
            </div>
        </div>
    </body>
</html>
